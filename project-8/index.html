<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Card Project </title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="P & B.jpeg" type="image/x-icon">
</head>
<body>
    <main>
        <div class="card-container">
            <div class="cicle circle-1"></div>
            <div class="cicle circle-2"></div>
            <div class="cicle circle-3"></div>
            <div class="card">
                <div class="card-content">
                    <div class="card-pic">
                        <img class="card-img" src="https://i.pinimg.com/736x/35/c3/0d/35c30d31ef2313b99864f601ebde3c4f.jpg" alt="">
                    </div>
                    <div class="info">
                        <div class="card-info-1">
                            <div class="course"><p>Beginner</p></div>
                            <div class="like"><i class="ri-heart-fill heart"></i></div>
                        </div>
                        <div class="card-info-2">
                            <h3>Amazing Projects Related to Frontend development Zero to Hero</h3>
                            <h5>By Vanshika</h5>
                        </div>
                        <div class="card-info-3">
                            <i class="ri-star-s-fill"></i>
                            <i class="ri-star-s-fill"></i>
                            <i class="ri-star-s-fill"></i>
                            <i class="ri-star-s-fill"></i>
                            <i class="ri-star-s-fill"></i>
                            <div class="rate">
                                <p>4.9</p>
                                <p id="view">(3,227)</p>
                            </div>
                        </div>
                        <div class="card-info-4">
                            <button class="btn">
                                <i class="ri-shopping-cart-2-line"></i>
                                Get Enrolled
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
